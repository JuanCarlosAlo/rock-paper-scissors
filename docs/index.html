<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header class="header">
     <div class="header-container--you">
      <p>YOU</p>
      <p id="points-you">0</p>
     </div>
     <h1>ROCK<br>PAPER<br>SCISSIRS</h1>
     <div class="header-container--pc">
      <p>PC</p>
      <p id="points-pc">0</p>
     </div>
    </header>
    <main id="main" class="main">
      <div id="container" class="main__container">
        <div  class="game-item">
          <img id="paper" src="assets/images/icon-paper.svg" alt="">
        </div>
        <div  class="game-item">
          <img id="scissors" src="assets/images/icon-scissors.svg" alt="">
        </div>
        <div  class="game-item">
          <img id="rock" src="assets/images/icon-rock.svg" alt="">
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
